<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AADA - Device Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    :root {
      --bg-gradient-start: #0f0f1a;
      --bg-gradient-end: #1a1a2e;
      --text-color: #e0e0ff;
      --accent-color: #00d4ff;
      --device-id-color: #00ffaa;
      --on-primary: #10b981;
      --on-secondary: #34d399;
      --off-primary: #ef4444;
      --off-secondary: #f87171;
      --unknown-color: #64748b;
      --container-bg: rgba(255, 255, 255, 0.04);
      --container-border: rgba(255, 255, 255, 0.08);
      --glass-bg: rgba(255, 255, 255, 0.06);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.4);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body.light-mode {
      --bg-gradient-start: #f8fafc;
      --bg-gradient-end: #e2e8f0;
      --text-color: #1e293b;
      --accent-color: #0066ff;
      --device-id-color: #16a34a;
      --on-primary: #16a34a;
      --on-secondary: #22c55e;
      --off-primary: #dc2626;
      --off-secondary: #ef4444;
      --unknown-color: #64748b;
      --container-bg: rgba(0, 0, 0, 0.04);
      --container-border: rgba(0, 0, 0, 0.08);
      --glass-bg: rgba(255, 255, 255, 0.7);
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      color: var(--text-color);
      height: 100vh;
      height: 100dvh; /* Full viewport on mobile */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 1rem;
      transition: var(--transition);
      overflow: hidden;
    }

    /* Remove default focus outlines */
    *:focus {
      outline: none;
    }

    .header {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .back-button {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--container-border);
      color: var(--text-color);
      padding: 0.7rem 1.2rem;
      border-radius: 16px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .back-button:active {
      transform: translateY(2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .theme-toggle {
      cursor: pointer;
      z-index: 20; /* Ensure it's on top */
    }

    .theme-switch {
      position: relative;
      width: 56px;
      height: 30px;
      background: var(--unknown-color);
      border-radius: 30px;
      transition: var(--transition);
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .theme-switch::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      background: var(--text-color);
      border-radius: 50%;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    input:checked + .theme-switch {
      background: var(--on-primary);
    }

    input:checked + .theme-switch::before {
      transform: translateX(26px);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
      text-align: center;
      transition: var(--transition);
    }

    .device-id {
      font-size: 1.2rem;
      color: var(--device-id-color);
      font-weight: 600;
      margin-bottom: 2.5rem;
      letter-spacing: 1.5px;
      opacity: 0.9;
      transition: var(--transition);
    }

    .power-display {
      width: 220px;
      height: 220px;
      margin: 2rem auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 800;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
      user-select: none;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      -webkit-tap-highlight-color: transparent; /* Remove blue highlight on Android */
    }

    .power-display:active {
      transform: scale(0.95);
    }

    .power-display::before {
      content: '';
      position: absolute;
      inset: -15px;
      border-radius: 50%;
      opacity: 0.4;
      transition: var(--transition);
    }

    .power-on {
      background: linear-gradient(145deg, var(--on-primary), var(--on-secondary));
      color: white;
      box-shadow: 0 0 60px rgba(16, 185, 129, 0.6), 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .power-on::before {
      background: radial-gradient(circle, var(--on-primary) 0%, transparent 70%);
    }

    .power-off {
      background: linear-gradient(145deg, var(--off-primary), var(--off-secondary));
      color: white;
      box-shadow: 0 0 60px rgba(239, 68, 68, 0.6), 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .power-off::before {
      background: radial-gradient(circle, var(--off-primary) 0%, transparent 70%);
    }

    .power-unknown {
      background: linear-gradient(145deg, #475569, var(--unknown-color));
      color: white;
      box-shadow: 0 0 30px rgba(100, 116, 139, 0.4), 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .status-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 1.5rem 0 2rem;
      text-align: center;
      transition: var(--transition);
    }

    .status-on { color: var(--on-primary); }
    .status-off { color: var(--off-primary); }
    .status-unknown { color: var(--unknown-color); }

    .connection-status {
      padding: 1rem 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: 1px solid var(--container-border);
      border-radius: 16px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      box-shadow: 0 0 12px currentColor;
      transition: var(--transition);
    }

    .connected-indicator {
      background: var(--on-primary);
      animation: pulse 2s infinite;
    }

    .disconnected-indicator {
      background: var(--off-primary);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 12px var(--on-primary); }
      50% { box-shadow: 0 0 20px var(--on-primary); }
      100% { box-shadow: 0 0 12px var(--on-primary); }
    }

    @media (max-width: 480px) {
      .power-display {
        width: 200px;
        height: 200px;
        font-size: 2.8rem;
      }
      .title { font-size: 1.8rem; }
    }

    @media (max-height: 700px) {
      .power-display {
        width: 180px;
        height: 180px;
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <div class="header">
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    <label class="theme-toggle" aria-label="Toggle theme">
      <input type="checkbox" id="themeCheckbox" onchange="toggleTheme()" style="display: none;">
      <span class="theme-switch"></span>
    </label>
  </div>

  <div class="main-content">
    <h1 class="title">Device Control</h1>
    <div class="device-id" id="deviceId">Loading...</div>

    <div class="power-display power-unknown" id="powerDisplay" onclick="togglePower()" role="button" tabindex="0" aria-label="Toggle device power">
      <span id="powerText">---</span>
    </div>

    <div class="status-text status-unknown" id="statusText">Connecting...</div>
  </div>

  <div class="connection-status">
    <span class="status-indicator disconnected-indicator" id="mqttIndicator"></span>
    <span id="connectionText">Connecting to MQTT...</span>
  </div>

  <script>
    let mqttClient = null;
    let currentUser = null;
    let deviceId = null;
    let controlTopic = null;
    let statusTopic = null;
    let currentStatus = 'UNKNOWN';

    function checkAuth() {
      const userStr = sessionStorage.getItem('current_user');
      const device = sessionStorage.getItem('active_device');
      
      if (!userStr || !device) {
        window.location.href = 'dashboard.html';
        return false;
      }

      currentUser = JSON.parse(userStr);
      deviceId = device;
      return true;
    }

    function init() {
      if (!checkAuth()) return;

      document.getElementById('deviceId').textContent = deviceId;

      controlTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${deviceId}/control`;
      statusTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${deviceId}/status`;

      connectMQTT();
      loadTheme();
    }

    function connectMQTT() {
      try {
        mqttClient = mqtt.connect('wss://64611cb98d5946f6a3925fe3c7fe3b65.s1.eu.hivemq.cloud:8884/mqtt', {
          username: 'AADA_IOT_Dev',
          password: 'Aada@008'
        });

        mqttClient.on('connect', () => {
          console.log('MQTT Connected');
          updateConnectionStatus(true);
          mqttClient.subscribe(statusTopic, (err) => {
            if (err) console.error('Subscribe error:', err);
            else console.log('Subscribed to:', statusTopic);
          });
        });

        mqttClient.on('message', (topic, message) => {
          const status = message.toString().trim();
          console.log('Status received:', status);
          updateDeviceStatus(status);
        });

        mqttClient.on('error', (err) => {
          console.error('MQTT Error:', err);
          updateConnectionStatus(false);
        });

        mqttClient.on('close', () => {
          console.log('MQTT Disconnected');
          updateConnectionStatus(false);
        });

      } catch (error) {
        console.error('MQTT Connection failed:', error);
        updateConnectionStatus(false);
      }
    }

    function updateConnectionStatus(connected) {
      const indicator = document.getElementById('mqttIndicator');
      const text = document.getElementById('connectionText');

      if (connected) {
        indicator.className = 'status-indicator connected-indicator';
        text.textContent = 'Connected';
      } else {
        indicator.className = 'status-indicator disconnected-indicator';
        text.textContent = 'Disconnected';
      }
    }

    function updateDeviceStatus(status) {
      const powerDisplay = document.getElementById('powerDisplay');
      const powerText = document.getElementById('powerText');
      const statusText = document.getElementById('statusText');

      currentStatus = status;

      if (status === 'ON') {
        powerDisplay.className = 'power-display power-on';
        powerText.textContent = 'ON';
        statusText.textContent = 'Device is ON';
        statusText.className = 'status-text status-on';
      } else if (status === 'OFF') {
        powerDisplay.className = 'power-display power-off';
        powerText.textContent = 'OFF';
        statusText.textContent = 'Device is OFF';
        statusText.className = 'status-text status-off';
      } else {
        powerDisplay.className = 'power-display power-unknown';
        powerText.textContent = '---';
        statusText.textContent = 'Status Unknown';
        statusText.className = 'status-text status-unknown';
      }
    }

    function togglePower() {
      if (!mqttClient || !mqttClient.connected) {
        alert('Not connected to MQTT');
        return;
      }

      if (currentStatus === 'ON') {
        mqttClient.publish(controlTopic, '0');
      } else {
        mqttClient.publish(controlTopic, '1');
      }
    }

    function toggleTheme() {
      const body = document.body;
      const checkbox = document.getElementById('themeCheckbox');
      if (checkbox.checked) {
        body.classList.add('light-mode');
        body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.add('dark-mode');
        body.classList.remove('light-mode');
        localStorage.setItem('theme', 'dark');
      }
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      const checkbox = document.getElementById('themeCheckbox');
      if (savedTheme === 'light') {
        checkbox.checked = true;
        document.body.classList.add('light-mode');
      } else {
        checkbox.checked = false;
        document.body.classList.add('dark-mode');
      }
    }

    function goBack() {
      window.location.href = 'dashboard.html';
    }

    window.onbeforeunload = function() {
      if (mqttClient && mqttClient.connected) {
        mqttClient.end();
      }
    };

    window.onload = init;
  </script>
</body>
</html>
