<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AADA - Device Control</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0e27;
      --bg-secondary: #131a35;
      --bg-tertiary: #1a2342;
      --surface: rgba(26, 35, 66, 0.6);
      --surface-elevated: rgba(26, 35, 66, 0.9);
      
      --text-primary: #e8eaf6;
      --text-secondary: #9fa8da;
      --text-tertiary: #5c6bc0;
      
      --accent-primary: #00e5ff;
      --accent-secondary: #18ffff;
      --accent-glow: rgba(0, 229, 255, 0.3);
      
      --success-primary: #00e676;
      --success-secondary: #69f0ae;
      --success-glow: rgba(0, 230, 118, 0.3);
      
      --danger-primary: #ff1744;
      --danger-secondary: #ff5252;
      --danger-glow: rgba(255, 23, 68, 0.3);
      
      --warning-primary: #00bcd4;
      --warning-secondary: #26c6da;
      --warning-glow: rgba(0, 188, 212, 0.3);
      
      --neutral-primary: #607d8b;
      --neutral-secondary: #78909c;
      --neutral-glow: rgba(96, 125, 139, 0.2);
      
      --glass-strong: rgba(255, 255, 255, 0.08);
      --glass-medium: rgba(255, 255, 255, 0.05);
      --glass-subtle: rgba(255, 255, 255, 0.02);
      
      --border-subtle: rgba(255, 255, 255, 0.1);
      --border-medium: rgba(255, 255, 255, 0.15);
      
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 24px 64px rgba(0, 0, 0, 0.6);
      
      --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-smooth: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-bounce: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      --transition-spring: 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    body.light-mode {
      --bg-primary: #f5f7fa;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e8ecf1;
      --surface: rgba(255, 255, 255, 0.8);
      --surface-elevated: rgba(255, 255, 255, 0.95);
      
      --text-primary: #1a2332;
      --text-secondary: #4a5568;
      --text-tertiary: #718096;
      
      --accent-primary: #0066ff;
      --accent-secondary: #3d8bfd;
      --accent-glow: rgba(0, 102, 255, 0.2);
      
      --success-primary: #10b981;
      --success-secondary: #34d399;
      --success-glow: rgba(16, 185, 129, 0.2);
      
      --danger-primary: #ef4444;
      --danger-secondary: #f87171;
      --danger-glow: rgba(239, 68, 68, 0.2);
      
      --warning-primary: #0891b2;
      --warning-secondary: #06b6d4;
      --warning-glow: rgba(8, 145, 178, 0.2);
      
      --neutral-primary: #64748b;
      --neutral-secondary: #94a3b8;
      --neutral-glow: rgba(100, 116, 139, 0.15);
      
      --glass-strong: rgba(255, 255, 255, 0.9);
      --glass-medium: rgba(255, 255, 255, 0.7);
      --glass-subtle: rgba(255, 255, 255, 0.5);
      
      --border-subtle: rgba(0, 0, 0, 0.08);
      --border-medium: rgba(0, 0, 0, 0.12);
      
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.16);
      --shadow-xl: 0 24px 64px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: background var(--transition-smooth), color var(--transition-smooth);
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, var(--bg-secondary) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, var(--bg-tertiary) 0%, transparent 50%),
                  radial-gradient(circle at 40% 20%, var(--accent-glow) 0%, transparent 60%);
      animation: gradientShift 20s ease infinite;
      opacity: 0.6;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(5%, 5%) rotate(90deg); }
      50% { transform: translate(-5%, 5%) rotate(180deg); }
      75% { transform: translate(-5%, -5%) rotate(270deg); }
    }

    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% {
        transform: translateY(-100vh) translateX(50px);
        opacity: 0;
      }
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: calc(env(safe-area-inset-top, 0.5rem) + 0.75rem) 1.25rem 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: var(--surface);
      backdrop-filter: blur(24px) saturate(180%);
      border-bottom: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-sm);
    }

    .btn {
      position: relative;
      background: var(--glass-strong);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-medium);
      color: var(--text-primary);
      border-radius: 16px;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-sm);
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      overflow: hidden;
      user-select: none;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent-glow), transparent);
      opacity: 0;
      transition: opacity var(--transition-fast);
    }

    .btn:hover::before {
      opacity: 0.5;
    }

    .btn:active {
      transform: scale(0.96);
      box-shadow: var(--shadow-sm);
    }

    .back-button {
      padding: 0.75rem 1.25rem;
    }

    .theme-toggle-btn {
      width: 48px;
      height: 48px;
      padding: 0;
      justify-content: center;
      border-radius: 14px;
    }

    .theme-icon {
      width: 22px;
      height: 22px;
      transition: transform var(--transition-smooth);
    }

    .theme-toggle-btn:active .theme-icon {
      transform: rotate(180deg);
    }

    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: calc(env(safe-area-inset-top, 1rem) + 5.5rem) 1.5rem calc(env(safe-area-inset-bottom, 1rem) + 2rem);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .device-header {
      width: 100%;
      padding: 1.5rem 1.75rem;
      background: var(--surface);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-subtle);
      border-radius: 24px;
      box-shadow: var(--shadow-md);
      text-align: center;
      transition: all var(--transition-smooth);
      animation: slideInDown 0.6s var(--transition-bounce);
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .device-title {
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .device-id {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--accent-primary);
      letter-spacing: 1px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      
      /* Single line with ellipsis */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    .power-control {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem 0 1rem;
    }

    .power-button-wrapper {
      position: relative;
      width: 280px;
      height: 280px;
      animation: scaleIn 0.6s var(--transition-spring) 0.2s both;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .power-ring {
      position: absolute;
      inset: -20px;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        transparent 0deg,
        var(--accent-glow) 90deg,
        transparent 180deg,
        var(--accent-glow) 270deg,
        transparent 360deg
      );
      opacity: 0;
      transition: opacity var(--transition-smooth);
    }

    .power-ring.rotating {
      animation: ringRotate 4s linear infinite;
    }

    @keyframes ringRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .power-display {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-smooth);
      
      background: linear-gradient(145deg, 
        rgba(255, 255, 255, 0.1) 0%,
        rgba(0, 0, 0, 0.3) 100%
      );
      
      box-shadow: 
        0 0 80px var(--accent-glow),
        0 30px 60px rgba(0, 0, 0, 0.6),
        0 15px 30px rgba(0, 0, 0, 0.4),
        inset 0 -8px 20px rgba(0, 0, 0, 0.3),
        inset 0 8px 20px rgba(255, 255, 255, 0.05),
        inset 0 1px 2px rgba(255, 255, 255, 0.2);
      
      border: 3px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }

    .power-display::before {
      content: '';
      position: absolute;
      top: 10%;
      left: 15%;
      right: 15%;
      height: 35%;
      background: linear-gradient(180deg, 
        rgba(255, 255, 255, 0.3) 0%,
        rgba(255, 255, 255, 0.05) 50%,
        transparent 100%
      );
      border-radius: 50%;
      filter: blur(20px);
      opacity: 0.6;
      pointer-events: none;
    }

    .power-display::after {
      content: '';
      position: absolute;
      inset: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
    }

    .power-display:active::after {
      width: 100%;
      height: 100%;
      opacity: 1;
      transition: width var(--transition-fast), height var(--transition-fast), opacity var(--transition-fast);
    }

    .power-display:active {
      transform: scale(0.97) translateY(2px);
      box-shadow: 
        0 0 60px var(--accent-glow),
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 10px 20px rgba(0, 0, 0, 0.3),
        inset 0 -5px 15px rgba(0, 0, 0, 0.4),
        inset 0 5px 15px rgba(255, 255, 255, 0.03);
    }

    .power-icon {
      font-size: 6.5rem;
      transition: all var(--transition-smooth);
      filter: drop-shadow(0 6px 16px rgba(0, 0, 0, 0.5));
      position: relative;
      z-index: 2;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .power-status-label {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.95;
      position: relative;
      z-index: 2;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      transition: all var(--transition-smooth);
    }

    /* Power States */
    .power-on {
      background: linear-gradient(145deg, var(--success-primary), var(--success-secondary));
      box-shadow: 
        0 0 100px var(--success-glow),
        0 30px 60px rgba(0, 0, 0, 0.6),
        0 15px 30px rgba(0, 230, 118, 0.3),
        inset 0 -8px 20px rgba(0, 0, 0, 0.3),
        inset 0 8px 20px rgba(255, 255, 255, 0.2),
        inset 0 1px 2px rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .power-on .power-ring {
      opacity: 0.7;
      background: conic-gradient(
        from 0deg,
        transparent 0deg,
        var(--success-glow) 90deg,
        transparent 180deg,
        var(--success-glow) 270deg,
        transparent 360deg
      );
    }

    .power-on .power-icon {
      color: #ffffff;
      animation: powerPulse 2s ease-in-out infinite;
    }

    @keyframes powerPulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .power-off {
      background: linear-gradient(145deg, var(--danger-primary), var(--danger-secondary));
      box-shadow: 
        0 0 100px var(--danger-glow),
        0 30px 60px rgba(0, 0, 0, 0.6),
        0 15px 30px rgba(255, 23, 68, 0.3),
        inset 0 -8px 20px rgba(0, 0, 0, 0.3),
        inset 0 8px 20px rgba(255, 255, 255, 0.2),
        inset 0 1px 2px rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .power-off .power-ring {
      opacity: 0.7;
      background: conic-gradient(
        from 0deg,
        transparent 0deg,
        var(--danger-glow) 90deg,
        transparent 180deg,
        var(--danger-glow) 270deg,
        transparent 360deg
      );
    }

    .power-off .power-icon {
      color: #ffffff;
    }

    .power-pending {
      background: linear-gradient(145deg, var(--warning-primary), var(--warning-secondary));
      box-shadow: 
        0 0 120px var(--warning-glow),
        0 30px 60px rgba(0, 0, 0, 0.6),
        0 15px 30px var(--warning-glow),
        inset 0 -8px 20px rgba(0, 0, 0, 0.3),
        inset 0 8px 20px rgba(255, 255, 255, 0.2),
        inset 0 1px 2px rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.25);
      cursor: wait;
      animation: pendingBreath 2s ease-in-out infinite;
    }

    @keyframes pendingBreath {
      0%, 100% { 
        transform: scale(1);
        box-shadow: 
          0 0 100px var(--warning-glow),
          0 30px 60px rgba(0, 0, 0, 0.6),
          0 15px 30px var(--warning-glow),
          inset 0 -8px 20px rgba(0, 0, 0, 0.3),
          inset 0 8px 20px rgba(255, 255, 255, 0.2);
      }
      50% { 
        transform: scale(1.02);
        box-shadow: 
          0 0 140px var(--warning-glow),
          0 32px 64px rgba(0, 0, 0, 0.6),
          0 18px 36px var(--warning-glow),
          inset 0 -8px 20px rgba(0, 0, 0, 0.3),
          inset 0 8px 20px rgba(255, 255, 255, 0.25);
      }
    }

    .power-pending .power-ring {
      opacity: 0.9;
      background: conic-gradient(
        from 0deg,
        var(--warning-glow) 0deg,
        transparent 100deg,
        transparent 260deg,
        var(--warning-glow) 360deg
      );
      animation: ringRotate 2s linear infinite;
    }

    .power-pending .power-icon {
      color: #ffffff;
      animation: pendingIconSpin 2s ease-in-out infinite;
    }

    @keyframes pendingIconSpin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.08); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .power-pending .power-status-label {
      animation: pendingTextGlow 1.5s ease-in-out infinite;
    }

    @keyframes pendingTextGlow {
      0%, 100% { opacity: 0.7; text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); }
      50% { opacity: 1; text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
    }

    .power-offline {
      background: linear-gradient(145deg, var(--neutral-primary), var(--neutral-secondary));
      box-shadow: 
        0 0 60px var(--neutral-glow),
        0 30px 60px rgba(0, 0, 0, 0.6),
        0 15px 30px rgba(0, 0, 0, 0.3),
        inset 0 -8px 20px rgba(0, 0, 0, 0.4),
        inset 0 8px 20px rgba(255, 255, 255, 0.05),
        inset 0 1px 2px rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.08);
      cursor: not-allowed;
    }

    .power-offline .power-ring {
      opacity: 0.4;
      background: conic-gradient(
        from 0deg,
        transparent 0deg,
        var(--neutral-glow) 90deg,
        transparent 180deg,
        var(--neutral-glow) 270deg,
        transparent 360deg
      );
    }

    .power-offline .power-icon {
      color: rgba(255, 255, 255, 0.6);
      animation: offlinePulse 2s ease-in-out infinite;
    }

    @keyframes offlinePulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }

    /* Status Message - Fixed height to prevent layout shift */
    .status-message {
      width: 100%;
      min-height: 3.5rem;
      padding: 1rem 1.5rem;
      background: var(--glass-medium);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all var(--transition-smooth);
      box-shadow: var(--shadow-sm);
      line-height: 1.5;
      animation: fadeInUp 0.6s var(--transition-bounce) 0.3s both;
      display: flex;
      align-items: center;
      justify-content: center;
      
      /* Prevent text overflow */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-on {
      color: var(--success-primary);
      background: var(--success-glow);
      border-color: var(--success-primary);
    }

    .status-off {
      color: var(--danger-primary);
      background: var(--danger-glow);
      border-color: var(--danger-primary);
    }

    .status-pending {
      color: var(--warning-primary);
      background: var(--warning-glow);
      border-color: var(--warning-primary);
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    .status-offline {
      color: var(--text-secondary);
      background: var(--glass-medium);
      border-color: var(--border-subtle);
    }

    /* Connection Bar */
    .connection-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.25rem 1.5rem calc(env(safe-area-inset-bottom, 1rem) + 1.25rem);
      background: var(--surface-elevated);
      backdrop-filter: blur(24px) saturate(180%);
      border-top: 1px solid var(--border-subtle);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      z-index: 100;
      box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.2);
    }

    .connection-indicator {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      background: var(--glass-medium);
      border: 1px solid var(--border-medium);
      border-radius: 999px;
      transition: all var(--transition-smooth);
      box-shadow: var(--shadow-sm);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: relative;
      transition: all var(--transition-smooth);
    }

    .status-dot::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: inherit;
      opacity: 0.3;
      animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
    }

    @keyframes ping {
      75%, 100% {
        transform: scale(2);
        opacity: 0;
      }
    }

    .connected-dot {
      background: var(--success-primary);
      box-shadow: 0 0 12px var(--success-glow);
    }

    .disconnected-dot {
      background: var(--danger-primary);
      box-shadow: 0 0 12px var(--danger-glow);
    }

    .connection-text {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Command Card - No toggle button */
    .command-card-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 50;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }

    .command-display {
      position: relative;
      width: calc(100% - 3rem);
      max-width: 420px;
      padding: 1.5rem 1.75rem;
      padding-bottom: calc(env(safe-area-inset-bottom, 1rem) + 5.5rem);
      background: linear-gradient(135deg, var(--surface-elevated), var(--surface));
      backdrop-filter: blur(20px);
      border: 2px solid var(--warning-primary);
      border-radius: 20px 20px 0 0;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      transition: transform var(--transition-smooth);
      box-shadow: 
        0 -8px 32px rgba(0, 188, 212, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      pointer-events: auto;
      
      /* Default: Hidden under connection bar */
      transform: translateY(100%);
    }

    /* Auto-expand during pending */
    .command-display.expanded {
      transform: translateY(0);
    }

    .command-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .command-label {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--warning-primary);
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .command-value {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--text-primary);
      letter-spacing: 1px;
      text-align: center;
      padding: 0.75rem 1rem;
      background: var(--glass-medium);
      border-radius: 12px;
      margin-top: 0.5rem;
      animation: commandPulse 1.5s ease-in-out infinite;
    }

    @keyframes commandPulse {
      0%, 100% { 
        background: var(--glass-medium);
        transform: scale(1);
      }
      50% { 
        background: var(--glass-strong);
        transform: scale(1.02);
      }
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2.5px solid var(--warning-primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .command-time {
      font-size: 0.75rem;
      color: var(--text-tertiary);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .loading {
      animation: fadeInOut 1.5s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .success-animation {
      animation: successPop 0.5s var(--transition-bounce);
    }

    @keyframes successPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @media (max-height: 700px) {
      .container {
        padding-top: calc(env(safe-area-inset-top, 1rem) + 5rem);
      }
      
      .power-button-wrapper {
        width: 240px;
        height: 240px;
      }
      
      .power-icon {
        font-size: 5.5rem;
      }

      .power-control {
        gap: 1.25rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="header">
    <button id="backButton" class="btn back-button">
      <i class="fas fa-arrow-left"></i>
      Back
    </button>
    <button id="themeButton" class="btn theme-toggle-btn">
      <svg class="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"/>
        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
    </button>
  </div>

  <div class="container">
    <div class="device-header">
      <div class="device-title">Device ID</div>
      <div class="device-id loading" id="deviceId" title="">Loading...</div>
    </div>

    <div class="power-control">
      <div class="power-button-wrapper">
        <div class="power-ring"></div>
        <div id="powerDisplay" class="power-display power-offline">
          <i class="fas fa-power-off power-icon"></i>
          <div class="power-status-label">OFFLINE</div>
        </div>
      </div>

      <div id="statusMessage" class="status-message status-offline">
        Connecting to device...
      </div>
    </div>
  </div>

  <!-- Command Card - Auto-expands during pending -->
  <div class="command-card-wrapper">
    <div id="commandDisplay" class="command-display">
      <div class="command-header">
        <div class="command-label">
          <span class="spinner"></span>
          <span>PENDING</span>
        </div>
        <div class="command-time">
          <i class="fas fa-clock" style="font-size: 0.7rem;"></i>
          <span id="pendingTime">0s</span>
        </div>
      </div>
      <div class="command-value" id="commandValue">TURN ON</div>
    </div>
  </div>

  <!-- Connection Bar -->
  <div class="connection-bar">
    <div class="connection-indicator">
      <span id="mqttDot" class="status-dot disconnected-dot"></span>
      <span id="connectionText" class="connection-text">Disconnected</span>
    </div>
  </div>

  <script>
    let mqttClient = null;
    let currentUser = null;
    let deviceId = null;
    let currentStatus = 'unknown';
    let lastKnownStatus = 'unknown';
    let isOnline = false;
    let controlTopic = null;
    let statusTopic = null;
    let ofTopic = null; // Online check topic
    let statusTimeout = null;
    let pendingCommand = null;
    let pendingStartTime = null;
    let pendingTimerInterval = null;
    let onlineCheckTimeout = null;
    let isCheckingOnlineStatus = true; // Flag to ignore retained messages during check

    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 15}s`;
        particle.style.animationDuration = `${15 + Math.random() * 10}s`;
        particlesContainer.appendChild(particle);
      }
    }

    function shouldHapticController() {
      return localStorage.getItem('hapticsController') === 'true';
    }

    function shouldHapticAll() {
      return localStorage.getItem('hapticsAll') === 'true';
    }

    function getHapticIntensity() {
      const saved = localStorage.getItem('hapticsIntensity');
      return saved ? parseInt(saved) : 50;
    }

    function hapticFeedback(duration) {
      if ('vibrate' in navigator && duration > 0) {
        navigator.vibrate(duration);
      }
    }

    function withHaptic(fn) {
      return function(event) {
        const targetId = event.currentTarget.id;
        const isPowerButton = targetId === 'powerDisplay';

        if (shouldHapticAll() || (shouldHapticController() && isPowerButton)) {
          hapticFeedback(getHapticIntensity());
        }

        if (fn) fn(event);
      };
    }

    function checkAuth() {
      const userStr = sessionStorage.getItem('current_user');
      const device = sessionStorage.getItem('active_device');
      
      if (!userStr || !device) {
        window.location.href = 'dashboard.html';
        return false;
      }

      currentUser = JSON.parse(userStr);
      deviceId = device;
      return true;
    }

    function init() {
      if (!checkAuth()) return;

      const deviceIdEl = document.getElementById('deviceId');
      deviceIdEl.textContent = deviceId;
      deviceIdEl.title = deviceId; // Tooltip for full ID
      deviceIdEl.classList.remove('loading');

      controlTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${deviceId}/control`;
      statusTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${deviceId}/status`;
      ofTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${deviceId}/OF`;

      connectMQTT();
      loadTheme();
      createParticles();
    }

    function connectMQTT() {
      try {
        mqttClient = mqtt.connect('wss://64611cb98d5946f6a3925fe3c7fe3b65.s1.eu.hivemq.cloud:8884/mqtt', {
          username: 'AADA_IOT_Dev',
          password: 'Aada@008'
        });

        mqttClient.on('connect', () => {
          console.log('MQTT Connected');
          updateConnectionStatus(true);
          
          // Subscribe to BOTH status and OF topics (like dashboard)
          mqttClient.subscribe(statusTopic, (err) => {
            if (err) console.error('Subscribe error (status):', err);
            else console.log('Subscribed to:', statusTopic);
          });
          
          mqttClient.subscribe(ofTopic, (err) => {
            if (err) console.error('Subscribe error (OF):', err);
            else {
              console.log('Subscribed to:', ofTopic);
              // Check device status on connect (dashboard logic)
              setTimeout(() => {
                checkDeviceStatus();
              }, 100);
            }
          });
        });

        mqttClient.on('message', (topic, message) => {
          const status = message.toString().trim();
          const topicParts = topic.split('/');
          const lastPart = topicParts[topicParts.length - 1];
          
          console.log('Message received on', lastPart, ':', status);
          
          // Ignore check_status echoes
          if (status.toLowerCase() === 'check_status') {
            return;
          }
          
          // Handle OF topic messages (dashboard logic)
          if (lastPart === 'OF') {
            handleOFMessage(status);
          } else if (lastPart === 'status') {
            // Handle regular status updates from control commands
            handleStatusMessage(status);
          }
        });

        mqttClient.on('error', (err) => {
          console.error('MQTT Error:', err);
          updateConnectionStatus(false);
        });

        mqttClient.on('close', () => {
          console.log('MQTT Disconnected');
          updateConnectionStatus(false);
        });

      } catch (error) {
        console.error('MQTT Connection failed:', error);
        updateConnectionStatus(false);
      }
    }

    // Check device status using dashboard's ping/pong mechanism
    function checkDeviceStatus() {
      if (!mqttClient || !mqttClient.connected) return;
      
      console.log('Checking device status...');
      isCheckingOnlineStatus = true; // Ignore retained messages during check
      
      const statusMessage = document.getElementById('statusMessage');
      const powerDisplay = document.getElementById('powerDisplay');
      const statusLabel = powerDisplay.querySelector('.power-status-label');
      
      // Show checking state
      statusMessage.textContent = 'Checking device status...';
      statusMessage.className = 'status-message status-offline';
      powerDisplay.className = 'power-display power-offline';
      statusLabel.textContent = 'CHECKING';
      
      // Clear any existing timeout
      if (onlineCheckTimeout) {
        clearTimeout(onlineCheckTimeout);
      }
      
      // Publish check_status to OF topic
      mqttClient.publish(ofTopic, 'check_status');
      
      // Wait 5 seconds for response (dashboard logic)
      onlineCheckTimeout = setTimeout(() => {
        // No response means device is offline
        console.log('No response from device - marking as offline');
        isCheckingOnlineStatus = false; // Allow status updates now
        goOffline();
      }, 5000);
    }

    function updateConnectionStatus(connected) {
      const dot = document.getElementById('mqttDot');
      const text = document.getElementById('connectionText');

      if (connected) {
        dot.className = 'status-dot connected-dot';
        text.textContent = 'Connected';
      } else {
        dot.className = 'status-dot disconnected-dot';
        text.textContent = 'Disconnected';
      }
    }

    function updatePendingTimer() {
      if (!pendingStartTime) return;
      
      const elapsed = Math.floor((Date.now() - pendingStartTime) / 1000);
      const timerEl = document.getElementById('pendingTime');
      if (timerEl) {
        timerEl.textContent = `${elapsed}s`;
      }
    }

    function showPendingState(command) {
      const powerDisplay = document.getElementById('powerDisplay');
      const statusMessage = document.getElementById('statusMessage');
      const statusLabel = powerDisplay.querySelector('.power-status-label');
      const commandDisplay = document.getElementById('commandDisplay');
      const commandValue = document.getElementById('commandValue');
      const powerRing = document.querySelector('.power-ring');

      powerRing.classList.add('rotating');

      powerDisplay.className = 'power-display power-pending';
      statusLabel.textContent = 'PENDING';
      
      const commandText = command === '1' ? 'TURN ON' : 'TURN OFF';
      commandValue.textContent = commandText;
      
      // Auto-expand command card
      commandDisplay.classList.add('expanded');
      
      statusMessage.textContent = `Sending ${commandText}...`;
      statusMessage.className = 'status-message status-pending';

      pendingStartTime = Date.now();
      document.getElementById('pendingTime').textContent = '0s';
      pendingTimerInterval = setInterval(updatePendingTimer, 1000);
    }

    function hidePendingState(success = true) {
      const commandDisplay = document.getElementById('commandDisplay');
      const powerDisplay = document.getElementById('powerDisplay');
      const powerRing = document.querySelector('.power-ring');
      
      powerRing.classList.remove('rotating');
      
      if (success) {
        powerDisplay.classList.add('success-animation');
        setTimeout(() => {
          powerDisplay.classList.remove('success-animation');
        }, 500);
        
        // Auto-collapse after 2 seconds
        setTimeout(() => {
          commandDisplay.classList.remove('expanded');
        }, 2000);
      } else {
        // Immediately collapse on failure
        commandDisplay.classList.remove('expanded');
      }
      
      pendingCommand = null;
      pendingStartTime = null;
      
      if (pendingTimerInterval) {
        clearInterval(pendingTimerInterval);
        pendingTimerInterval = null;
      }
    }

    // Handle OF topic messages (online check responses) - Dashboard logic
    function handleOFMessage(status) {
      console.log('OF message received:', status);
      
      // Clear the online check timeout - we got a response
      if (onlineCheckTimeout) {
        clearTimeout(onlineCheckTimeout);
        onlineCheckTimeout = null;
      }
      
      // Stop checking mode
      isCheckingOnlineStatus = false;
      
      const lowerStatus = status.toLowerCase();
      
      // Check if device says offline
      if (lowerStatus === 'offline') {
        console.log('Device responded: offline');
        goOffline();
        return;
      }
      
      // Valid status (ON or OFF)
      if (status === 'ON' || status === 'OFF') {
        isOnline = true;
        currentStatus = status;
        lastKnownStatus = status;
        
        const powerDisplay = document.getElementById('powerDisplay');
        const statusMessage = document.getElementById('statusMessage');
        const statusLabel = powerDisplay.querySelector('.power-status-label');

        if (status === 'ON') {
          powerDisplay.className = 'power-display power-on';
          statusLabel.textContent = 'ON';
          statusMessage.textContent = 'Device is ON';
          statusMessage.className = 'status-message status-on';
        } else {
          powerDisplay.className = 'power-display power-off';
          statusLabel.textContent = 'OFF';
          statusMessage.textContent = 'Device is OFF';
          statusMessage.className = 'status-message status-off';
        }
      } else {
        // Invalid response
        console.log('Invalid OF response:', status);
        goOffline();
      }
    }
    
    // Handle status topic messages (from control commands)
    function handleStatusMessage(status) {
      console.log('Status message received:', status);
      
      const lowerStatus = status.toLowerCase();
      
      // If we're still checking, ignore status messages (wait for OF response)
      if (isCheckingOnlineStatus) {
        console.log('Ignoring status message during online check');
        return;
      }
      
      // Clear command timeout if exists
      if (statusTimeout) {
        clearTimeout(statusTimeout);
        statusTimeout = null;
      }

      // Check if device explicitly says it's offline
      if (lowerStatus === 'offline') {
        goOffline();
        return;
      }

      // Only process valid status (ON or OFF)
      if (status === 'ON' || status === 'OFF') {
        isOnline = true;
        
        const wasConfirmed = pendingCommand !== null && 
                             ((pendingCommand === '1' && status === 'ON') ||
                              (pendingCommand === '0' && status === 'OFF'));
        
        if (wasConfirmed) {
          console.log('Command confirmed by device!');
          hidePendingState(true);
          
          if (shouldHapticController() || shouldHapticAll()) {
            hapticFeedback(30);
          }
        }

        currentStatus = status;
        lastKnownStatus = status;

        const powerDisplay = document.getElementById('powerDisplay');
        const statusMessage = document.getElementById('statusMessage');
        const statusLabel = powerDisplay.querySelector('.power-status-label');

        if (status === 'ON') {
          powerDisplay.className = 'power-display power-on';
          statusLabel.textContent = 'ON';
          statusMessage.textContent = 'Device is ON';
          statusMessage.className = 'status-message status-on';
        } else {
          powerDisplay.className = 'power-display power-off';
          statusLabel.textContent = 'OFF';
          statusMessage.textContent = 'Device is OFF';
          statusMessage.className = 'status-message status-off';
        }
      }
    }

    function goOffline() {
      isOnline = false;
      hidePendingState(false);
      
      const powerDisplay = document.getElementById('powerDisplay');
      const statusMessage = document.getElementById('statusMessage');
      const statusLabel = powerDisplay.querySelector('.power-status-label');

      powerDisplay.className = 'power-display power-offline';
      statusLabel.textContent = 'OFFLINE';

      // Show last known status like dashboard
      if (lastKnownStatus === 'ON') {
        statusMessage.textContent = 'Last known: ON (offline)';
        statusMessage.className = 'status-message status-offline';
      } else if (lastKnownStatus === 'OFF') {
        statusMessage.textContent = 'Last known: OFF (offline)';
        statusMessage.className = 'status-message status-offline';
      } else {
        statusMessage.textContent = 'Device is offline';
        statusMessage.className = 'status-message status-offline';
      }
    }

    function performTogglePower() {
      if (!mqttClient || !mqttClient.connected) {
        alert('Not connected to server');
        return;
      }

      if (!isOnline) {
        alert('Device is offline');
        return;
      }

      if (pendingCommand !== null) {
        return; // Prevent double-tap
      }

      const command = (currentStatus === 'ON') ? '0' : '1';
      pendingCommand = command;
      
      // Allow status updates when sending commands
      isCheckingOnlineStatus = false;

      showPendingState(command);

      mqttClient.publish(controlTopic, command);
      console.log('Command sent:', command);

      // Timeout for offline detection
      if (statusTimeout) clearTimeout(statusTimeout);
      statusTimeout = setTimeout(() => {
        console.log('No response - device offline');
        goOffline();
      }, 5000);
    }

    function performToggleTheme() {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function performGoBack() {
      window.location.href = 'dashboard.html';
    }

    function loadTheme() {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.body.classList.add('light-mode');
      }
    }

    window.onload = function() {
      init();

      document.getElementById('powerDisplay').addEventListener('click', withHaptic(performTogglePower));
      document.getElementById('backButton').addEventListener('click', withHaptic(performGoBack));
      document.getElementById('themeButton').addEventListener('click', withHaptic(performToggleTheme));
    };

    window.onbeforeunload = function() {
      if (mqttClient && mqttClient.connected) {
        mqttClient.end();
      }
      
      if (pendingTimerInterval) {
        clearInterval(pendingTimerInterval);
      }
    };
  </script>
</body>
</html>
