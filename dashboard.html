<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AADA - Smart Home</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: rgba(30, 41, 59, 0.6);
      --bg-card-hover: rgba(30, 41, 59, 0.8);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-primary: #0ea5e9;
      --accent-secondary: #10b981;
      --status-online: #10b981;
      --status-offline: #64748b;
      --status-checking: #94a3b8;
      --border-color: rgba(255, 255, 255, 0.1);
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    body.light-mode {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-card: rgba(255, 255, 255, 0.8);
      --bg-card-hover: rgba(241, 245, 249, 0.9);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --accent-primary: #0284c7;
      --accent-secondary: #059669;
      --status-online: #10b981;
      --status-offline: #64748b;
      --status-checking: #94a3b8;
      --border-color: rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
      transition: background 0.3s ease;
    }

    .app-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 480px;
      margin: 0 auto;
      background: var(--bg-primary);
    }

    .header {
      padding: max(env(safe-area-inset-top), 20px) 24px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .app-title {
      font-size: 27px;
      font-weight: 680;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .icon-btn {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-md);
      background: var(--bg-card);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .icon-btn:hover {
      background: var(--bg-card-hover);
      transform: translateY(-2px);
    }

    .icon-btn:active {
      transform: scale(0.95);
    }

    .icon-btn svg {
      width: 22px;
      height: 22px;
      stroke: var(--text-primary);
      stroke-width: 1.8;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 0 12px currentColor;
    }

    .status-dot.connected {
      background: var(--status-online);
      color: var(--status-online);
    }

    .status-dot.disconnected {
      background: var(--status-offline);
      color: var(--status-offline);
    }

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      -webkit-overflow-scrolling: touch;
    }

    .content::-webkit-scrollbar {
      display: none;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .device-count {
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .device-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      padding-bottom: 120px;
    }

    .device-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: visible;
      box-shadow: var(--shadow-md);
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    .device-card:hover {
      transform: translateY(-6px);
      box-shadow: var(--shadow-xl);
      background: var(--bg-card-hover);
    }

    .device-card:active {
      transform: translateY(-4px) scale(0.98);
    }

    .device-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .device-card.online::before {
      opacity: 1;
    }

    .device-card.selected {
      border: 2px solid var(--accent-primary);
      background: var(--bg-card-hover);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2), var(--shadow-xl);
    }

    .device-card.selected::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      opacity: 0.15;
      pointer-events: none;
      animation: selectedPulse 2s ease-in-out infinite;
    }

    @keyframes selectedPulse {
      0%, 100% {
        opacity: 0.15;
      }
      50% {
        opacity: 0.25;
      }
    }

    .device-card.selecting-mode {
      cursor: default;
    }

    .device-icon {
      width: 64px;
      height: 64px;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
      position: relative;
    }

    .device-card:hover .device-icon {
      transform: scale(1.1);
    }

    .device-icon svg {
      width: 32px;
      height: 32px;
      stroke: white;
      stroke-width: 2;
    }

    .device-menu-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
      box-shadow: var(--shadow-md);
      transition: all 0.2s ease;
    }

    .device-menu-btn:hover {
      background: var(--bg-card-hover);
      transform: scale(1.1);
    }

    .device-menu-btn:active {
      transform: scale(0.95);
    }

    .device-menu-btn svg {
      width: 16px;
      height: 16px;
      stroke: var(--text-primary);
      stroke-width: 2.5;
    }

    .device-context-menu {
      position: fixed;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 1px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      overflow: hidden;
      min-width: 180px;
      display: none;
      backdrop-filter: blur(12px);
    }

    .device-context-menu.show {
      display: block;
      animation: menuSlideIn 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes menuSlideIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(-10px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .context-menu-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      z-index: 999;
      display: none;
    }

    .context-menu-backdrop.show {
      display: block;
    }

    .context-menu-item {
      padding: 14px 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border-color);
      font-weight: 500;
    }

    .context-menu-item:last-child {
      border-bottom: none;
    }

    .context-menu-item:hover {
      background: var(--bg-card-hover);
    }

    .context-menu-item:active {
      transform: scale(0.98);
    }

    .context-menu-item svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      stroke-width: 2;
      flex-shrink: 0;
    }

    .context-menu-item.danger {
      color: #ef4444;
    }

    .context-menu-item.danger:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    .context-menu-item .menu-text {
      flex: 1;
      white-space: nowrap;
    }

    .selection-toolbar {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 80px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 41, 59, 0.95);
      border: 2px solid var(--accent-primary);
      border-radius: var(--radius-lg);
      padding: 14px 24px;
      display: none;
      align-items: center;
      gap: 20px;
      box-shadow: 0 20px 60px rgba(14, 165, 233, 0.4), 0 0 0 1px rgba(14, 165, 233, 0.2);
      z-index: 150;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    body.light-mode .selection-toolbar {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 20px 60px rgba(14, 165, 233, 0.3), 0 0 0 1px rgba(14, 165, 233, 0.2);
    }

    .selection-toolbar::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: var(--radius-lg);
      opacity: 0.2;
      z-index: -1;
      animation: toolbarGlow 3s ease-in-out infinite;
    }

    @keyframes toolbarGlow {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.4;
      }
    }

    .selection-toolbar.show {
      display: flex;
      animation: toolbarSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes toolbarSlideIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
      }
    }

    .selection-count {
      font-size: 16px;
      font-weight: 700;
      color: var(--text-primary);
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .toolbar-btn {
      padding: 10px 18px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border-color);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: var(--shadow-sm);
    }

    .toolbar-btn:hover {
      background: var(--bg-card-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .toolbar-btn:active {
      transform: translateY(0) scale(0.98);
    }

    .toolbar-btn.cancel {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(220, 38, 38, 0.1));
      border-color: rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .toolbar-btn.cancel:hover {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(220, 38, 38, 0.15));
      border-color: rgba(239, 68, 68, 0.5);
    }

    .toolbar-btn svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
    }

    .device-card.selecting-mode .selection-checkbox {
      display: flex;
    }

    .device-card.selected .selection-checkbox {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
    }

    .selection-checkbox svg {
      width: 16px;
      height: 16px;
      stroke: white;
      stroke-width: 3;
      display: none;
    }

    .device-card.selected .selection-checkbox svg {
      display: block;
    }

    .device-name {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 6px;
      text-align: center;
    }

    .device-rank {
      font-size: 13px;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 16px;
    }

    .device-status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .device-status.online {
      background: rgba(16, 185, 129, 0.2);
      color: var(--status-online);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .device-status.offline,
    .device-status.checking {
      background: rgba(100, 116, 139, 0.2);
      color: var(--status-offline);
      border: 1px solid rgba(100, 116, 139, 0.3);
    }

    .status-dot-small {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-dot-small.online {
      background: var(--status-online);
      box-shadow: 0 0 10px var(--status-online);
    }

    .status-dot-small.offline,
    .status-dot-small.checking {
      background: var(--status-offline);
      box-shadow: 0 0 10px var(--status-offline);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }

    .empty-icon {
      width: 96px;
      height: 96px;
      margin: 0 auto 28px;
      border-radius: var(--radius-xl);
      background: var(--bg-card);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
    }

    .empty-icon svg {
      width: 48px;
      height: 48px;
      stroke: var(--text-muted);
    }

    .empty-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .empty-subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      max-width: 280px;
      margin: 0 auto 32px;
      line-height: 1.5;
    }

    .loading {
      text-align: center;
      padding: 80px 20px;
    }

    .loading-spinner {
      width: 56px;
      height: 56px;
      border: 4px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      color: var(--text-secondary);
    }

    .fab {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom) + 28px);
      right: 28px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      box-shadow: var(--shadow-xl);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .fab:hover {
      transform: translateY(-4px) scale(1.05);
    }

    .fab:active {
      transform: scale(0.95);
    }

    .fab svg {
      width: 28px;
      height: 28px;
      stroke: white;
      stroke-width: 3;
    }

    .fab.delete-mode {
      background: #ef4444;
    }

    .action-sheet-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 200;
    }

    .action-sheet-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .action-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      padding: 28px 24px calc(env(safe-area-inset-bottom) + 28px);
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.32, 0, 0.07, 1);
      z-index: 201;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: var(--shadow-xl);
    }

    .action-sheet.show {
      transform: translateY(0);
    }

    .action-sheet-handle {
      width: 48px;
      height: 5px;
      background: var(--border-color);
      border-radius: 3px;
      margin: 0 auto 28px;
    }

    .action-item {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 18px 20px;
      border-radius: var(--radius-md);
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      margin-bottom: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .action-item:hover {
      background: var(--bg-card-hover);
      transform: translateY(-2px);
    }

    .action-item:active {
      transform: scale(0.98);
    }

    .action-item-icon {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
    }

    .action-item-icon svg {
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 2;
    }

    .action-item-text {
      flex: 1;
    }

    .action-item-title {
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .action-item-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .haptics-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      padding: 28px 24px calc(env(safe-area-inset-bottom) + 28px);
      transform: translateY(100%);
      transition: transform 0.4s cubic-bezier(0.32, 0, 0.07, 1);
      z-index: 201;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: var(--shadow-xl);
    }

    .haptics-sheet.show {
      transform: translateY(0);
    }

    .haptics-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 20px;
      border-radius: var(--radius-md);
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      margin-bottom: 16px;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .haptics-label {
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      flex: 1;
    }

    .haptics-label input[type="checkbox"] {
      width: 24px;
      height: 24px;
      accent-color: var(--accent-primary);
      cursor: pointer;
    }

    .haptics-label span {
      font-size: 16px;
      color: var(--text-primary);
    }

    .intensity-container {
      padding: 18px 20px;
      border-radius: var(--radius-md);
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
    }

    .intensity-title {
      font-size: 16px;
      color: var(--text-primary);
      margin-bottom: 16px;
      font-weight: 600;
    }

    .slider-wrapper {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .slider {
      flex: 1;
      height: 6px;
      border-radius: 3px;
      background: var(--border-color);
      outline: none;
      -webkit-appearance: none;
      cursor: pointer;
    }

    .slider::-webkit-slider-thumb {

  <div class="action-sheet-overlay" id="actionSheetOverlay"></div>

      <div class="slider-wrapper">
        <input type="range" id="hapticsIntensity" min="10" max="200" step="10" value="50" class="slider">
        <span class="intensity-value" id="intensityValue">50ms</span>

  <script>
    function hapticFeedback(duration) {
      if ('vibrate' in navigator && duration > 0) {
        navigator.vibrate(duration);
      }
    }

    function getHapticIntensity() {
      const saved = localStorage.getItem('hapticsIntensity');
      return saved ? parseInt(saved) : 50;
    }

    function shouldHapticAll() {
      return localStorage.getItem('hapticsAll') === 'true';
    }

    function addHapticToElement(element, callback) {
      element.addEventListener('click', function(e) {
        if (shouldHapticAll()) {
          hapticFeedback(getHapticIntensity());
        }
        if (callback) callback(e);
      });
    }

    let mqttClient = null;
    let currentUser = null;
    let devices = [];
    let deviceOnlineStatus = {};
    let deviceTimeouts = {};
    let deviceListTimeout = null;
    let renderTimeout = null;
    let isSelectingMode = false;
    let selectedDevices = new Set();
    let longPressTimer = null;
    let activeContextMenu = null;
    let deviceListVersion = 1;

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    }

    function loadTheme() {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') document.body.classList.add('light-mode');
    }

    function showActionSheet() {
      document.getElementById('actionSheetOverlay').classList.add('show');
      document.getElementById('actionSheet').classList.add('show');
    }

    function hideActionSheet() {
      document.getElementById('actionSheetOverlay').classList.remove('show');
      document.getElementById('actionSheet').classList.remove('show');
    }

    function showHapticsSheet() {
      hideActionSheet();
      document.getElementById('actionSheetOverlay').classList.add('show');
      document.getElementById('hapticsSheet').classList.add('show');
      loadHapticsSettings();
      updateIntensityDisplay();
    }

    function hideHapticsSheet() {
      document.getElementById('actionSheetOverlay').classList.remove('show');
      document.getElementById('hapticsSheet').classList.remove('show');
    }

    function loadHapticsSettings() {
      document.getElementById('hapticsController').checked = localStorage.getItem('hapticsController') === 'true';
      document.getElementById('hapticsAll').checked = localStorage.getItem('hapticsAll') === 'true';
      const intensity = getHapticIntensity();
      document.getElementById('hapticsIntensity').value = intensity;
      updateIntensityDisplay();
    }

    function updateIntensityDisplay() {
      const value = document.getElementById('hapticsIntensity').value;
      document.getElementById('intensityValue').textContent = value + 'ms';
    }

    function saveHapticsSettings() {
      localStorage.setItem('hapticsController', document.getElementById('hapticsController').checked);
      localStorage.setItem('hapticsAll', document.getElementById('hapticsAll').checked);
      localStorage.setItem('hapticsIntensity', document.getElementById('hapticsIntensity').value);
    }

    function closeAllContextMenus() {
      document.querySelectorAll('.device-context-menu').forEach(menu => {
        menu.classList.remove('show');
      });
      document.getElementById('contextMenuBackdrop').classList.remove('show');
      activeContextMenu = null;
    }

    function showDeviceContextMenu(deviceId, event) {
      event.stopPropagation();
      
      // Toggle: if clicking the same menu, close it
      const card = document.querySelector(`[data-device-id="${deviceId}"]`);
      if (!card) return;

      let menu = card.querySelector('.device-context-menu');
      
      // If this menu is already open, close it
      if (menu && menu.classList.contains('show')) {
        closeAllContextMenus();
        return;
      }

      // Close any other open menus
      closeAllContextMenus();

      if (!menu) {
        menu = document.createElement('div');
        menu.className = 'device-context-menu';
        menu.innerHTML = `
          <div class="context-menu-item" data-action="rename">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
            <span class="menu-text">Rename</span>
          </div>
          <div class="context-menu-item danger" data-action="remove">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="3 6 5 6 21 6"/>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              <line x1="10" y1="11" x2="10" y2="17"/>
              <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
            <span class="menu-text">Remove Device</span>
          </div>
        `;
        document.body.appendChild(menu);

        menu.querySelectorAll('.context-menu-item').forEach(item => {
          item.addEventListener('click', (e) => {
            e.stopPropagation();
            const action = item.dataset.action;
            if (action === 'rename') {
              handleRenameDevice(deviceId);
            } else if (action === 'remove') {
              handleRemoveSingleDevice(deviceId);
            }
            closeAllContextMenus();
          });
        });
      } else {
        // Menu exists but is in the card, move it to body for proper positioning
        if (menu.parentElement === card) {
          card.removeChild(menu);
          document.body.appendChild(menu);
        }
      }

      // Position the menu intelligently
      const menuBtn = card.querySelector('.device-menu-btn');
      const btnRect = menuBtn.getBoundingClientRect();
      const menuWidth = 180;
      const menuHeight = 96; // Approximate height
      const padding = 8;
      
      // Calculate position
      let top = btnRect.bottom + padding;
      let left = btnRect.right - menuWidth;
      
      // Check if menu goes off right edge
      if (left < padding) {
        left = btnRect.left;
      }
      
      // Check if menu goes off left edge of viewport
      if (left + menuWidth > window.innerWidth - padding) {
        left = window.innerWidth - menuWidth - padding;
      }
      
      // Check if menu goes off bottom
      if (top + menuHeight > window.innerHeight - padding) {
        top = btnRect.top - menuHeight - padding;
      }
      
      menu.style.top = `${top}px`;
      menu.style.left = `${left}px`;
      menu.classList.add('show');
      document.getElementById('contextMenuBackdrop').classList.add('show');
      activeContextMenu = menu;
    }

    function handleRenameDevice(deviceId) {
      alert('Rename functionality will be added later');
    }

    function handleRemoveSingleDevice(deviceId) {
      const device = devices.find(d => d.device_id === deviceId);
      if (!device) return;

      if (confirm(`Are you sure you want to remove "${deviceId}"?\n\nThis action cannot be undone. The device will be permanently removed from your account and will need to be reconfigured if you want to add it again.`)) {
        removeDevicesFromServer([deviceId]);
      }
    }

    function removeDevicesFromServer(deviceIds) {
      if (!mqttClient || !mqttClient.connected) {
        alert('Not connected to server. Please try again.');
        return;
      }

      const payload = {
        source: `dashboard_${currentUser.hashed_email}`,
        rmv_device_list_version: deviceListVersion,
        rmv_device_list: deviceIds.map(id => ({ device_id: id }))
      };

      const topic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/rmvdevice`;
      
      mqttClient.publish(topic, JSON.stringify(payload), (err) => {
        if (err) {
          alert('Failed to remove device(s). Please try again.');
        } else {
          deviceIds.forEach(id => {
            devices = devices.filter(d => d.device_id !== id);
            delete deviceOnlineStatus[id];
            if (deviceTimeouts[id]) {
              clearTimeout(deviceTimeouts[id]);
              delete deviceTimeouts[id];
            }
          });
          deviceListVersion++;
          exitSelectingMode();
          renderDevices();
        }
      });
    }

    function enterSelectingMode() {
      isSelectingMode = true;
      selectedDevices.clear();
      updateFabButton();
      updateSelectionToolbar();
      document.querySelectorAll('.device-card').forEach(card => {
        card.classList.add('selecting-mode');
      });
      document.getElementById('selectionToolbar').classList.add('show');
    }

    function exitSelectingMode() {
      isSelectingMode = false;
      selectedDevices.clear();
      updateFabButton();
      updateSelectionToolbar();
      document.querySelectorAll('.device-card').forEach(card => {
        card.classList.remove('selecting-mode', 'selected');
      });
      document.getElementById('selectionToolbar').classList.remove('show');
    }

    function toggleDeviceSelection(deviceId) {
      if (selectedDevices.has(deviceId)) {
        selectedDevices.delete(deviceId);
      } else {
        selectedDevices.add(deviceId);
      }
      updateDeviceSelectionUI(deviceId);
      updateFabButton();
      updateSelectionToolbar();
    }

    function updateSelectionToolbar() {
      const countEl = document.getElementById('selectionCount');
      const count = selectedDevices.size;
      countEl.textContent = `${count} selected`;
    }

    function updateDeviceSelectionUI(deviceId) {
      const card = document.querySelector(`[data-device-id="${deviceId}"]`);
      if (!card) return;

      if (selectedDevices.has(deviceId)) {
        card.classList.add('selected');
      } else {
        card.classList.remove('selected');
      }
    }

    function updateFabButton() {
      const fab = document.getElementById('addDeviceBtn');
      
      if (isSelectingMode) {
        fab.classList.add('delete-mode');
        fab.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            <line x1="10" y1="11" x2="10" y2="17"/>
            <line x1="14" y1="11" x2="14" y2="17"/>
          </svg>
        `;
      } else {
        fab.classList.remove('delete-mode');
        fab.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 5v14M5 12h14"/>
          </svg>
        `;
      }
    }

    function handleFabClick() {
      if (isSelectingMode) {
        if (selectedDevices.size === 0) {
          exitSelectingMode();
          return;
        }

        const deviceList = Array.from(selectedDevices).join(', ');
        if (confirm(`Are you sure you want to remove ${selectedDevices.size} device(s)?\n\nDevices: ${deviceList}\n\nThis action cannot be undone. These devices will be permanently removed from your account and will need to be reconfigured if you want to add them again.`)) {
          removeDevicesFromServer(Array.from(selectedDevices));
        }
      } else {
        addDevice();
      }
    }

    document.getElementById('actionSheetOverlay').addEventListener('click', () => {
      hideActionSheet();
      hideHapticsSheet();
      closeAllContextMenus();
    });

    document.addEventListener('click', (e) => {
      if (activeContextMenu && !e.target.closest('.device-context-menu') && !e.target.closest('.device-menu-btn')) {
        closeAllContextMenus();
      }
    });

    document.getElementById('contextMenuBackdrop').addEventListener('click', closeAllContextMenus);

    document.getElementById('hapticsIntensity').addEventListener('input', function(e) {
      const value = parseInt(e.target.value);
      updateIntensityDisplay();
      saveHapticsSettings();
      hapticFeedback(value);
    });

    document.getElementById('hapticsController').addEventListener('change', saveHapticsSettings);
    document.getElementById('hapticsAll').addEventListener('change', saveHapticsSettings);

    function checkAuth() {
      const userStr = sessionStorage.getItem('current_user');
      if (!userStr) {
        window.location.href = 'login.html';
        return null;
      }
      return JSON.parse(userStr);
    }

    function init() {
      loadTheme();
      currentUser = checkAuth();
      if (!currentUser) return;
      document.getElementById('userEmail').textContent = currentUser.email;
      connectMQTT();

      addHapticToElement(document.getElementById('themeToggleBtn'), toggleTheme);
      addHapticToElement(document.getElementById('moreOptionsBtn'), showActionSheet);
      document.getElementById('addDeviceBtn').addEventListener('click', handleFabClick);
      addHapticToElement(document.getElementById('refreshItem'), refreshDevices);
      addHapticToElement(document.getElementById('hapticsItem'), showHapticsSheet);
      addHapticToElement(document.getElementById('logoutItem'), logout);
      addHapticToElement(document.getElementById('cancelSelectionBtn'), exitSelectingMode);
    }

    function connectMQTT() {
      const statusIndicator = document.getElementById('mqttStatus');
      try {
        mqttClient = mqtt.connect('wss://64611cb98d5946f6a3925fe3c7fe3b65.s1.eu.hivemq.cloud:8884/mqtt', {
          username: 'AADA_IOT_Dev',
          password: 'Aada@008'
        });

        mqttClient.on('connect', () => {
          console.log('MQTT Connected');
          statusIndicator.className = 'status-dot connected';
          const fetchTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/fetch`;
          mqttClient.subscribe(fetchTopic, (err) => {
            if (!err) {
              deviceListTimeout = setTimeout(() => {
                if (devices.length === 0) renderDevices();
              }, 5000);
            }
          });
        });

        mqttClient.on('message', (topic, message) => handleMQTTMessage(topic, message));

        mqttClient.on('error', () => {
          statusIndicator.className = 'status-dot disconnected';
          if (devices.length === 0) renderDevices();
        });

        mqttClient.on('close', () => {
          statusIndicator.className = 'status-dot disconnected';
          if (devices.length === 0) renderDevices();
        });

      } catch (error) {
        statusIndicator.className = 'status-dot disconnected';
        renderDevices();
      }
    }

    function handleMQTTMessage(topic, message) {
      const topicParts = topic.split('/');
      try {
        const data = JSON.parse(message.toString());
        if (data.device_list && Array.isArray(data.device_list)) {
          clearTimeout(deviceListTimeout);
          devices = data.device_list;
          if (data.list_version) {
            deviceListVersion = data.list_version;
          }
          renderDevices();
          devices.forEach(device => {
            const statusTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${device.device_id}/status`;
            mqttClient.subscribe(statusTopic);
            const ofTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${device.device_id}/OF`;
            mqttClient.subscribe(ofTopic);
          });
          checkAllDevicesStatus();
        }
      } catch (e) {}

      if (topicParts[topicParts.length - 1] === 'OF') {
        const deviceId = topicParts[topicParts.length - 2];
        const rawMessage = message.toString().trim();
        const lowerMessage = rawMessage.toLowerCase();

        if (lowerMessage === 'check_status') {
          return;
        }

        if (deviceTimeouts[deviceId]) {
          clearTimeout(deviceTimeouts[deviceId]);
          delete deviceTimeouts[deviceId];
        }

        const displayMessage = (lowerMessage === 'offline') ? 'offline' : rawMessage;
        deviceOnlineStatus[deviceId] = displayMessage;

        const isOnline = lowerMessage !== 'offline';
        updateDeviceOnlineStatus(deviceId, displayMessage, isOnline);
      }
    }

    function renderDevices() {
      if (renderTimeout) clearTimeout(renderTimeout);
      renderTimeout = setTimeout(() => {
        const grid = document.getElementById('deviceGrid');
        const countEl = document.getElementById('deviceCount');
        countEl.textContent = `${devices.length} ${devices.length === 1 ? 'device' : 'devices'}`;

        if (devices.length === 0) {
          grid.innerHTML = `
            <div class="empty-state">
              <div class="empty-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="3" width="18" height="18" rx="2"/>
                  <path d="M9 12h6M12 9v6"/>
                </svg>
              </div>
              <div class="empty-title">No Devices Found</div>
              <div class="empty-subtitle">Tap the + button to add your first smart device and start automating your home</div>
            </div>`;
          return;
        }

        grid.innerHTML = '';

        const onlineDevices = devices.filter(d => 
          deviceOnlineStatus[d.device_id] !== 'offline' && 
          deviceOnlineStatus[d.device_id] !== 'Checking...'
        );
        
        const offlineDevices = devices.filter(d => 
          deviceOnlineStatus[d.device_id] === 'offline' || 
          deviceOnlineStatus[d.device_id] === 'Checking...'
        );

        onlineDevices.sort((a, b) => a.device_rank - b.device_rank);
        offlineDevices.sort((a, b) => a.device_rank - b.device_rank);

        const sortedDevices = [...onlineDevices, ...offlineDevices];

        sortedDevices.forEach(device => {
          const displayMessage = deviceOnlineStatus[device.device_id] || 'offline';
          const isOnline = !(displayMessage === 'offline' || displayMessage === 'Checking...');

          const card = document.createElement('div');
          card.className = `device-card${isOnline ? ' online' : ''}${isSelectingMode ? ' selecting-mode' : ''}${selectedDevices.has(device.device_id) ? ' selected' : ''}`;
          card.dataset.deviceId = device.device_id;
          card.innerHTML = `
            <div class="selection-checkbox">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <div class="device-menu-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1"/>
                <circle cx="12" cy="5" r="1"/>
                <circle cx="12" cy="19" r="1"/>
              </svg>
            </div>
            <div class="device-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="4" width="16" height="16" rx="2"/>
                <rect x="9" y="9" width="6" height="6"/>
                <path d="M12 16h.01"/>
              </svg>
            </div>
            <div class="device-name">${device.device_id}</div>
            <div class="device-rank">Rank ${device.device_rank}</div>
            <div class="device-status ${displayMessage === 'Checking...' ? 'checking' : (isOnline ? 'online' : 'offline')}">
              <span class="status-dot-small ${displayMessage === 'Checking...' ? 'checking' : (isOnline ? 'online' : 'offline')}"></span>
              <span>${displayMessage}</span>
            </div>`;
          
          const menuBtn = card.querySelector('.device-menu-btn');
          menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!isSelectingMode) {
              if (shouldHapticAll()) {
                hapticFeedback(getHapticIntensity());
              }
              showDeviceContextMenu(device.device_id, e);
            }
          });

          let pressStartTime = null;
          
          card.addEventListener('mousedown', () => {
            if (!isSelectingMode) {
              pressStartTime = Date.now();
              longPressTimer = setTimeout(() => {
                hapticFeedback(100);
                enterSelectingMode();
                toggleDeviceSelection(device.device_id);
              }, 3000);
            }
          });

          card.addEventListener('mouseup', () => {
            if (longPressTimer) {
              clearTimeout(longPressTimer);
              longPressTimer = null;
            }
          });

          card.addEventListener('mouseleave', () => {
            if (longPressTimer) {
              clearTimeout(longPressTimer);
              longPressTimer = null;
            }
          });

          card.addEventListener('touchstart', () => {
            if (!isSelectingMode) {
              pressStartTime = Date.now();
              longPressTimer = setTimeout(() => {
                hapticFeedback(100);
                enterSelectingMode();
                toggleDeviceSelection(device.device_id);
              }, 3000);
            }
          });

          card.addEventListener('touchend', () => {
            if (longPressTimer) {
              clearTimeout(longPressTimer);
              longPressTimer = null;
            }
          });

          card.addEventListener('touchcancel', () => {
            if (longPressTimer) {
              clearTimeout(longPressTimer);
              longPressTimer = null;
            }
          });

          card.addEventListener('click', (e) => {
            if (e.target.closest('.device-menu-btn') || e.target.closest('.device-context-menu')) {
              return;
            }

            if (isSelectingMode) {
              if (shouldHapticAll()) {
                hapticFeedback(getHapticIntensity() * 0.6);
              }
              toggleDeviceSelection(device.device_id);
            } else {
              if (shouldHapticAll()) {
                hapticFeedback(getHapticIntensity());
              }
              openDeviceControl(device.device_id);
            }
          });
          
          grid.appendChild(card);
        });
      }, 80);
    }

    function updateDeviceOnlineStatus(deviceId, message, isOnline) {
      document.querySelectorAll('.device-card').forEach(card => {
        if (card.dataset.deviceId === deviceId) {
          card.classList.toggle('online', isOnline);

          const statusEl = card.querySelector('.device-status');
          const dotEl = card.querySelector('.status-dot-small');
          const textEl = statusEl.querySelector('span:last-child');

          const isChecking = message === 'Checking...';
          statusEl.className = `device-status ${isChecking ? 'checking' : (isOnline ? 'online' : 'offline')}`;
          dotEl.className = `status-dot-small ${isChecking ? 'checking' : (isOnline ? 'online' : 'offline')}`;
          textEl.textContent = message;
        }
      });
      renderDevices();
    }

    function checkAllDevicesStatus() {
      devices.forEach(d => {
        deviceOnlineStatus[d.device_id] = 'Checking...';
        updateDeviceOnlineStatus(d.device_id, 'Checking...', false);

        const ofTopic = `smartplug/${currentUser.hashed_email}/${currentUser.hashed_password}/${d.device_id}/OF`;
        clearTimeout(deviceTimeouts[d.device_id]);
        mqttClient.publish(ofTopic, 'check_status');

        deviceTimeouts[d.device_id] = setTimeout(() => {
          if (deviceOnlineStatus[d.device_id] === 'Checking...') {
            deviceOnlineStatus[d.device_id] = 'offline';
            updateDeviceOnlineStatus(d.device_id, 'offline', false);
          }
        }, 5000);
      });
    }

    function openDeviceControl(deviceId) {
      sessionStorage.setItem('active_device', deviceId);
      window.location.href = 'control.html';
    }

    function addDevice() {
      hideActionSheet();
      const deviceId = 'AADA-' + Math.random().toString(36).substr(2, 8).toUpperCase();
      sessionStorage.setItem('provisioning', JSON.stringify({
        email: currentUser.email,
        password: currentUser.password,
        hashed_email: currentUser.hashed_email,
        hashed_password: currentUser.hashed_password,
        device_id: deviceId
      }));
      window.location.href = 'wifi_setup.html';
    }

    function refreshDevices() {
      hideActionSheet();
      if (!mqttClient || !mqttClient.connected) {
        alert('Not connected to server');
        return;
      }
      checkAllDevicesStatus();
      const grid = document.getElementById('deviceGrid');
      grid.style.opacity = '0.6';
      setTimeout(() => grid.style.opacity = '1', 400);
    }

    function logout() {
      hideActionSheet();
      if (confirm('Are you sure you want to logout?')) {
        sessionStorage.clear();
        window.location.href = 'login.html';
      }
    }

    window.onload = init;
  </script>
</body>
</html>
