<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AADA - WiFi Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: rgba(30, 41, 59, 0.6);
      --bg-card-hover: rgba(30, 41, 59, 0.8);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-primary: #0ea5e9;
      --accent-secondary: #10b981;
      --border-color: rgba(255, 255, 255, 0.1);
      --error-color: #ef4444;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    body.light-mode {
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-card: rgba(255, 255, 255, 0.8);
      --bg-card-hover: rgba(241, 245, 249, 0.9);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #64748b;
      --accent-primary: #0284c7;
      --accent-secondary: #059669;
      --border-color: rgba(0, 0, 0, 0.08);
      --error-color: #dc2626;
      --success-color: #059669;
      --warning-color: #d97706;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      transition: background 0.3s ease, color 0.3s ease;
    }

    html {
      height: -webkit-fill-available;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 50%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(16, 185, 129, 0.15) 0%, transparent 50%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    body.light-mode::before {
      background: radial-gradient(circle at 30% 50%, rgba(2, 132, 199, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 50%, rgba(5, 150, 105, 0.08) 0%, transparent 50%);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .setup-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 540px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .setup-wrapper {
      width: 100%;
    }

    .setup-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      padding: 48px 32px;
      box-shadow: var(--shadow-xl);
      transition: all 0.3s ease;
    }

    .header-section {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }

    .back-button {
      position: absolute;
      left: 0;
      top: 0;
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-4px);
      box-shadow: var(--shadow-md);
    }

    .back-button:active {
      transform: translateX(-2px) scale(0.95);
    }

    .back-button svg {
      width: 22px;
      height: 22px;
      stroke: var(--text-primary);
      stroke-width: 2.5;
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-lg);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .icon-wrapper svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 2;
    }

    .app-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
    }

    .device-code-box {
      background: rgba(14, 165, 233, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(14, 165, 233, 0.3);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 28px;
      text-align: center;
    }

    .device-code-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .device-code {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent-secondary);
      letter-spacing: 3px;
      font-family: 'Courier New', monospace;
      background: rgba(16, 185, 129, 0.1);
      padding: 12px 20px;
      border-radius: var(--radius-md);
      display: inline-block;
    }

    .instructions-box {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 28px;
    }

    .instructions-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .instructions-title svg {
      width: 20px;
      height: 20px;
      stroke: var(--accent-primary);
    }

    .instructions-list {
      list-style: none;
      counter-reset: step-counter;
    }

    .instructions-list li {
      counter-increment: step-counter;
      position: relative;
      padding-left: 40px;
      margin-bottom: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
      font-size: 14px;
    }

    .instructions-list li:before {
      content: counter(step-counter);
      position: absolute;
      left: 0;
      top: 0;
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 13px;
      color: white;
    }

    .instructions-list li strong {
      color: var(--accent-primary);
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      stroke: var(--text-muted);
      pointer-events: none;
      transition: stroke 0.3s ease;
    }

    input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: var(--accent-primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    input:focus + .input-icon {
      stroke: var(--accent-primary);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      stroke: var(--text-muted);
      cursor: pointer;
      transition: stroke 0.3s ease;
      z-index: 10;
    }

    .password-toggle:hover {
      stroke: var(--text-primary);
    }

    .password-toggle:active {
      transform: translateY(-50%) scale(0.95);
    }

    input.has-toggle {
      padding-right: 48px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }

    button {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .btn-secondary:active {
      transform: scale(0.98);
    }

    .status-message {
      margin-top: 24px;
      padding: 16px 20px;
      border-radius: var(--radius-md);
      text-align: center;
      font-weight: 500;
      font-size: 14px;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status-info {
      background: rgba(14, 165, 233, 0.15);
      border: 1px solid rgba(14, 165, 233, 0.3);
      color: var(--accent-primary);
    }

    .status-success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--success-color);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--error-color);
    }

    @media (max-width: 480px) {
      .setup-container {
        padding: 16px;
      }

      .setup-card {
        padding: 32px 20px;
      }

      .app-title {
        font-size: 24px;
      }

      .device-code {
        font-size: 20px;
        letter-spacing: 2px;
      }

      .button-group {
        flex-direction: column;
      }

      .button-group button {
        width: 100%;
      }

      .header-section {
        padding-top: 8px;
      }

      .back-button {
        width: 40px;
        height: 40px;
      }

      .back-button svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="setup-container">
    <div class="setup-wrapper">
      <div class="setup-card">
        <div class="header-section">
          <button class="back-button" onclick="goBack()" title="Go back">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <div class="icon-wrapper">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
              <path d="M1.42 9a16 16 0 0 1 21.16 0"/>
              <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
              <line x1="12" y1="20" x2="12.01" y2="20"/>
            </svg>
          </div>
          <h1 class="app-title">WiFi Setup</h1>
          <p class="subtitle">Configure your AADA Smart Plug</p>
        </div>

        <div class="device-code-box">
          <div class="device-code-label">Your Device Code</div>
          <div class="device-code" id="deviceCode">Loading...</div>
        </div>

        <div class="instructions-box">
          <div class="instructions-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 16v-4"/>
              <path d="M12 8h.01"/>
            </svg>
            Setup Instructions
          </div>
          <ol class="instructions-list">
            <li>Connect to the WiFi network: <strong>AADA-Plug</strong></li>
            <li>Enter your home WiFi credentials below</li>
            <li>Click "Configure Device" to send settings</li>
            <li>Wait for the device to connect to your network</li>
          </ol>
        </div>

        <form id="wifiForm" onsubmit="sendCredentials(event)">
          <div class="form-group">
            <label for="ssid">WiFi Network Name (SSID)</label>
            <div class="input-wrapper">
              <input 
                type="text" 
                id="ssid" 
                placeholder="Enter your WiFi name" 
                required
              >
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"/>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
                <line x1="12" y1="20" x2="12.01" y2="20"/>
              </svg>
            </div>
          </div>

          <div class="form-group">
            <label for="wifiPassword">WiFi Password</label>
            <div class="input-wrapper">
              <input 
                type="password" 
                id="wifiPassword" 
                class="has-toggle"
                placeholder="Enter your WiFi password" 
                required
              >
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
              <svg class="password-toggle" id="togglePassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </div>
          </div>

          <div class="button-group">
            <button type="button" class="btn-secondary" onclick="goBack()">
              Cancel
            </button>
            <button type="submit" class="btn-primary" id="submitBtn">
              Configure Device
            </button>
          </div>
        </form>

        <div class="status-message" id="statusMessage"></div>
      </div>
    </div>
  </div>

  <script>
    let provisioningData = null;

    // Theme management
    function initTheme() {
      let theme = localStorage.getItem('theme');
      
      if (!theme) {
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        theme = prefersDark ? 'dark' : 'light';
      }
      
      if (theme === 'light') {
        document.body.classList.add('light-mode');
      } else {
        document.body.classList.remove('light-mode');
      }
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('theme')) {
        if (e.matches) {
          document.body.classList.remove('light-mode');
        } else {
          document.body.classList.add('light-mode');
        }
      }
    });

    // Password toggle functionality
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('wifiPassword');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      if (type === 'text') {
        this.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
      } else {
        this.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
      }
    });

    // Initialize
    function init() {
      initTheme();

      const provStr = sessionStorage.getItem('provisioning');
      if (!provStr) {
        alert('No device to configure');
        window.location.href = 'dashboard.html';
        return;
      }

      provisioningData = JSON.parse(provStr);
      document.getElementById('deviceCode').textContent = provisioningData.device_id;
    }

    // Send credentials to ESP32
    function sendCredentials(event) {
      event.preventDefault();

      const ssid = document.getElementById('ssid').value.trim();
      const wifiPassword = document.getElementById('wifiPassword').value;
      const statusMessage = document.getElementById('statusMessage');
      const submitBtn = document.getElementById('submitBtn');

      if (!ssid || !wifiPassword) {
        showStatus('Please fill in all fields', 'error');
        return;
      }

      const payload = {
        ssid: ssid,
        pass: wifiPassword,
        hashed_email: provisioningData.hashed_email,
        hashed_password: provisioningData.hashed_password,
        device_id: provisioningData.device_id
      };

      console.log('Sending payload:', payload);

      submitBtn.disabled = true;
      showStatus('Sending configuration to device...', 'info');

      fetch('http://192.168.4.1/prov', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload),
        timeout: 10000
      })
      .then(response => {
        if (response.ok) {
          return response.text();
        }
        throw new Error('Failed to configure device');
      })
      .then(data => {
        console.log('Response:', data);
        showStatus('Device configured successfully! Connecting to network...', 'success');
        
        sessionStorage.removeItem('provisioning');
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 0);
      })
      .catch(error => {
        console.error('Error:', error);
        showStatus('Failed to configure device. Make sure you are connected to AADA-Plug WiFi.', 'error');
        submitBtn.disabled = false;
      });
    }

    // Show status message
    function showStatus(message, type) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.textContent = message;
      statusMessage.className = 'status-message status-' + type;
      statusMessage.style.display = 'block';
    }

    // Go back to dashboard
    function goBack() {
      if (confirm('Are you sure? Device setup will be cancelled.')) {
        sessionStorage.removeItem('provisioning');
        window.location.href = 'dashboard.html';
      }
    }

    // Initialize on load
    window.onload = init;
  </script>
</body>
</html>
